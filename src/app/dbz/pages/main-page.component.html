<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-characters-list [characterList]="characters" (onDelete)="onDeleteCharacter($event)"></dbz-characters-list>
  </div>

  <div class="col">
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
