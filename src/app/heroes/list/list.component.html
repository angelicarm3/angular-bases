<h3>Listado de Héroes</h3>

<div *ngIf="deletedHero; else nothingDeleted">
<h3>Héroe borrado
  <small class="text-danger">{{deletedHero}}</small>
</h3>
</div>
<ng-template #nothingDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>


<button
  class="btn btn-outline-danger"
  (click)="removeLastHero()"
  *ngIf="heroNames.length > 0">
  Borrar último héroe
</button>

<ul class="list-group mt-2">
  <li
    class="list-group-item"
    *ngFor="let name of heroNames">
    {{name}}
  </li>
</ul>
